<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuneBar</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #030303;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      .loading {
        text-align: center;
        opacity: 0.7;
      }
      .loading h1 {
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }
      .loading p {
        font-size: 0.8rem;
        color: #aaa;
      }
      .spinner {
        width: 24px;
        height: 24px;
        border: 2px solid rgba(255,255,255,0.2);
        border-top-color: #ff0000;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <h1>TuneBar</h1>
      <p>Loading YouTube Music...</p>
    </div>
  </body>
</html>
